    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafe</span></h1>
                </a>
           
            <nav class="navegacion">
                <a class="navegacion__enlaces" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlaces" href="cursos.html">Cursos</a>
                <a class="navegacion__enlaces" href="contacto.html">Contacto</a>
            </nav>
        </div>
        </div>
        
        <div class="header_texto .no-margin">
            <h2 class="no-margin">Consejos y cursos sobre el caf√©</h2>
            <p class="no-margin">Aprende sobre el cafe de los mejores expertos</p>
        </div>
    </header>

    <main class="contenedor">
       <h3 class="centrar-texto">Contacto</h3> 

       <div class="contacto-bg"></div>
      
       <form class="formulario">
        <div class="campo">
            <label class="campo__label" >Nombre</label>
            <input class="campo__field"  type="text" placeholder="Tu nombre" id="nombre">
        </div>

        <div class="campo">
            <label class="campo__label" >Email</label> 
            <input class="campo__field" type="email" placeholder="Tu email" id="email">
        </div>

        <div class="campo">
            <label class="campo__label" >Mensaje</label>
            <textarea class="campo__field--textarea" id="mensaje"></textarea>
        </div>

        <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario">
        </div>

       </form>
      
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafe</span></h1>
                </a>
                
            <nav class="navegacion">
                <a class="navegacion__enlaces" href="nosotros.html">Nosotros</a>

            </div>
